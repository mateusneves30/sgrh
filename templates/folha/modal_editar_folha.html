<div class="modal fade" id="modalEditarFolha{{ folha.id }}" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar Folha de Pagamento</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('folha.editar_folha', folha_id=folha.id) }}"
                      method="POST">
                    <div class="mb-3">
                        <label class="form-label">Mês de Referência</label>
                        <input type="month" class="form-control" name="mes_referencia"
                               value="{{ folha.mes_referencia }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Salário Bruto</label>
                        <input type="number" step="0.01" class="form-control"
                               name="salario_bruto" value="{{ folha.salario_bruto }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Descontos</label>
                        <input type="number" step="0.01" class="form-control" name="descontos"
                               value="{{ folha.descontos }}" required>
                    </div>
                    <button type="submit" class="btn btn-success">Salvar</button>
                </form>
            </div>
        </div>
    </div>
</div>
