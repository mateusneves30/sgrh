<div class="modal fade" id="modalDeletarPessoa{{ pessoa.id }}" tabindex="-1"
     aria-labelledby="modalDeletarPessoaLabel{{ pessoa.id }}" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title" id="modalDeletarPessoaLabel{{ pessoa.id }}">
                    Confirmar Exclusão
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" 
                        aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Tem certeza que deseja excluir <strong>{{ pessoa.nome }}</strong>?</p>
                <p class="text-danger">
                    <strong>Atenção:</strong> Isso removerá todas as profissões, capacitações e folhas de pagamento associadas a essa pessoa.
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    Cancelar
                </button>
                <form action="{{ url_for('pessoa.deletar_pessoa', pessoa_id=pessoa.id) }}" method="POST">
                    <button type="submit" class="btn btn-danger">
                        Confirmar Exclusão
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
