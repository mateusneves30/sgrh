<div class="modal fade" id="modalEditarProfissao{{ profissao.id }}" tabindex="-1"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar Profissão</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('profissao.editar_profissao', profissao_id=profissao.id) }}"
                      method="POST">
                    <div class="mb-3">
                        <label class="form-label">Título</label>
                        <input type="text" class="form-control" name="titulo"
                               value="{{ profissao.titulo }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Salário Base</label>
                        <input type="number" step="0.01" class="form-control"
                               name="salario_base" value="{{ profissao.salario_base }}"
                               required>
                    </div>
                    <button type="submit" class="btn btn-success">Salvar</button>
                </form>
            </div>
        </div>
    </div>
</div>
